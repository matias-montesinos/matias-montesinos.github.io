  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid #D8B185;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
